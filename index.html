<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1><i class="fas fa-lock me-2"></i>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-3">
          <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
          <input class="form-control form-control-lg" id="passwordLength" type="number" min="0" />

          <div class="d-flex align-items-center gap-2 mt-3">
            <input type="checkbox" id="includeNumeric" />
            <label for="includeNumeric" class="text-uppercase fw-bold">Include Numeric</label>
          </div>
          <div class="d-flex align-items-center gap-2 mt-3">
            <input type="checkbox" id="includeSymbols" />
            <label for="includeSymbols" class="text-uppercase fw-bold">Include Symbols</label>
          </div>

          <label for="password" class="mt-3 text-uppercase fw-bold">Generated Password</label>
          <div class="input-group">
            <input class="form-control form-control-lg" id="password" readonly />
            <button class="btn btn-outline-secondary" type="button" id="copyButton" onclick="copyPassword()" disabled>
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-dark btn-lg" onclick="getPassword()"><i class="fas fa-key me-2"></i>Generate Password</button>
            <a class="btn btn-primary btn-lg" onclick="savePassword()" id="saveButton"><i class="fas fa-save me-2"></i>Save Password</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white border-0">
            <h5 class="modal-title" id="warningModalLabel"><i class="fas fa-exclamation-triangle me-2"></i>Peringatan</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center py-4">
            <i class="fas fa-exclamation-circle fa-4x text-danger mb-3"></i>
            <p id="warningMessage" class="lead mb-0"></p>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Mengerti</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
